flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/MAX_my_bill_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21

  # Adaptive icon configuration for Android (API 26+)
  # Using white background and the icon as foreground
  # The icon will be automatically scaled to fit within the safe zone
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/MAX_my_bill_icon.png"

